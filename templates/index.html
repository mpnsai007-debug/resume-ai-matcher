<!DOCTYPE html>
<html>
<head>
    <title>Resume AI Matcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg1: #667eea;
            --bg2: #764ba2;
            --card: rgba(255,255,255,0.15);
            --text: white;
        }

        body.dark {
            --bg1: #1e1e2f;
            --bg2: #121212;
            --card: rgba(255,255,255,0.08);
            --text: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text);
            transition: 0.3s ease;
        }

        nav {
            width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h3 {
            font-weight: 600;
        }

        .toggle-btn {
            background: none;
            border: 1px solid white;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            color: white;
        }

        .container {
            margin-top: 40px;
            background: var(--card);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #ff7eb3;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .progress {
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 20px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            width: {{ score if score else 0 }}%;
            text-align: center;
            font-size: 12px;
            line-height: 20px;
            font-weight: bold;
            transition: width 1s ease-in-out;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        footer a {
            color: #00f2fe;
            text-decoration: none;
        }
    </style>
</head>

<body>

<nav>
    <h3>üöÄ Resume AI Matcher</h3>
    <button class="toggle-btn" onclick="toggleMode()">Dark / Light</button>
</nav>

<div class="container">
    <h2>Match Your Resume with Job Role</h2>

    <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">

        <!-- Role Dropdown -->
        <select name="role" required>
            <option value="">Select Role</option>
            <option value="Software Engineer">Software Engineer</option>
            <option value="Data Scientist">Data Scientist</option>
            <option value="Web Developer">Web Developer</option>
        </select>

        <!-- Experience Dropdown -->
        <select name="level" required>
            <option value="">Select Experience Level</option>
            <option value="Fresher">Fresher</option>
            <option value="Experienced">Experienced</option>
        </select>

        <!-- Resume Upload -->
        <input type="file" name="resume" required>

        <button type="submit">Check Match Score</button>

        <div class="loader" id="loader">
            ‚è≥ Analyzing Resume...
        </div>

    </form>

    {% if score is not none %}
        <h3 style="margin-top:20px;">Match Score: {{ score }}%</h3>
        <div class="progress">
            <div class="progress-bar">{{ score }}%</div>
        </div>

        {% if report_ready %}
            <a href="/download">
                <button style="margin-top:15px;">Download Detailed Report</button>
            </a>
        {% endif %}
    {% endif %}
</div>

<footer>
    ¬© 2026 Resume AI Matcher ‚Ä¢ Built with ‚ù§Ô∏è by 
    <a href="https://github.com/mpnsai007-debug" target="_blank">
        @pavan_manepalli
    </a>
</footer>

<script>
    function toggleMode() {
        document.body.classList.toggle("dark");
    }

    function showLoader() {
        document.getElementById("loader").style.display = "block";
    }
</script>

</body>
</html>
